      <a class="brand" href="../index.html">

  <script>
    // ================================================================
    // footer márkanév szinkron

    document.addEventListener("DOMContentLoaded", () => {
      const n = (window.SITE_CONFIG && window.SITE_CONFIG.BOT_NAME) ? window.SITE_CONFIG.BOT_NAME : "Discord Bot";
